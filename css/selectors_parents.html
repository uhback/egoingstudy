<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    /* ul li : 하위 셀렉터까지 적용*/
      ul li{
        color:red;
      }
      #lecture>li{
        color:blue;
      }
      ul,ol{
        background-color: powderblue;
      }
    </style>

  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <ol id="lecture">
        <li>selector</li>
        <li>declation</li>
      </ol>
      <li>JavaScript</li>
    </ol>

  </body>
</html>
