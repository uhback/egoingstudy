<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      /*tag selector*/
      li{
        color:red;
        text-decoration:underline;
      }
      /*id selector*/
      #select{
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li id="select">CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
